<!DOCTYPE html>
<html>
    <head>
        <title>Andrew's Weather App</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="app-title">Weather</h1>
            <section class="current-weather-card">
                    <form class="weather-form">
                        <!-- <h2>Location</h2> -->
                        <input type="text" id="zip" placeholder="enter zip code here">
                        <input type="text" id="country" placeholder="Country">
                        <!-- <h2>How do you feel today?</h2> -->
                        <input type="textarea" id="feelings" placeholder="How do you feel today?">
                        <button id="generate">Search</button>
                    </form>

                <div class="weather-result-container">
                    <div class="weather-placeholder">
                    </div>
                    <div class="weather-results">
                        <h2 class="weather-header-one" id="location">London</h2>
                        <div class="weather-result-image-container">
                        </div>
                        <div class="weather-result-text" id="entryHolder">
                            <h3 class="weather-header-two" id="weather-description">overcast clouds</h3>
                            <div class="weather-info-container">
                                <img class="icon" src="./media/icons/calender_icon.png">
                                <div class="weather-info" id="date">
                                </div>
                            </div>
                            <div class="weather-info-container">
                                <img class="icon" src="./media/icons/temp_icon.png">
                                <div class="weather-info" id="temp">
                                </div>
                            </div>
                            <div class="weather-info-container">
                                <img class="icon" src="./media/icons/wind.png">
                                <div class="weather-info" id="wind">
                                </div>
                            </div>
                            <div class="weather-info-container">
                                <img class="icon" src="./media/icons/comment_icon.png">
                                <div class="weather-info" id="content">
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>   
            </section>
        </main>
    </body>
    <script type="module" src="app.js"></script>
</html>
